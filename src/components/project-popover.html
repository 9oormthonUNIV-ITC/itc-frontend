<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>프로젝트 등록 - Component</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <h1 class="sr-only">프로젝트 등록 컴포넌트</h1>
    <div class="bg-white py-8 px-12 w-[600px] border rounded-[10px]">
      <div class="space-y-6 relative">
        <h2 class="text-25 font-semibold text-black">프로젝트 등록</h2>
        <div class="absolute top-2 right-0">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="23"
            viewBox="0 0 24 23"
            fill="none">
            <path
              d="M21 2.85706L1.80008 20.7744"
              stroke="#828282"
              stroke-width="3"
              stroke-linecap="round" />
            <line
              x1="1.5"
              y1="-1.5"
              x2="27.7944"
              y2="-1.5"
              transform="matrix(0.724138 0.689655 0.724138 -0.689655 1.7998 0.571411)"
              stroke="#828282"
              stroke-width="3"
              stroke-linecap="round" />
          </svg>
        </div>
        <!-- 폼 -->
        <form action="/" class="space-y-4">
          <!-- 프로젝트 타이틀 -->
          <div class="flex flex-col gap-2 font-normal">
            <label for="user-title" class="font-semibold text-20 text-000">
              프로젝트 타이틀
            </label>
            <input
              id="user-title"
              name="user-title"
              type="text"
              class="bg-white border text-14 border-[#AFAFAF] rounded-[10px] py-3 px-3 outline-none placeholder-[#AFAFAF] focus:border-itc-blue700 focus:bg-itc-blue100"
              placeholder="placeholder" />
          </div>
          <!-- 프로젝트 소개 -->
          <div class="flex flex-col gap-2 font-normal">
            <label for="user-email" class="font-semibold text-20 text-000">
              프로젝트 소개
            </label>
            <textarea
              id="user-email"
              name="user-email"
              type="text"
              rows="3"
              class="bg-white border text-14 border-[#AFAFAF] rounded-[10px] py-3 px-3 outline-none placeholder-[#AFAFAF] focus:border-itc-blue700 focus:bg-itc-blue100"
              placeholder="placeholder"></textarea>
          </div>
          <!-- 프로젝트 이미지 -->
          <div class="flex flex-col gap-2 font-normal">
            <label for="dropzone-single" class="font-semibold text-20 text-000">
              프로젝트 이미지
            </label>
            <div
              class="p-4 border bg-white border-itc-gray300 rounded-[.625rem]">
              <div
                class="border border-dashed border-itc-gray300 rounded-[10px] w-20 h-20 flex items-center justify-center text-[#999] outlin-none hover:text-itc-blue800 focus:text-itc-blue800"
                tabindex="0">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <g clip-path="url(#clip0_1_97)">

                      fill="currentColor"></path>
                  </g>
                  <defs>
                    <clipPath id="clip0_1_97">
                      <rect width="24" height="24" fill="white"></rect>

                  </defs>
                </svg>
              </div>
              <div class=""></div>
            </div>
          </div>
          <!-- 프로젝트 팀원 -->
          <div class="flex flex-col gap-2 font-normal">
            <label for="user-email" class="font-semibold text-20 text-000">
              프로젝트 팀원
            </label>
            <textarea
              id="user-email"
              name="user-email"
              type="text"
              rows="3"
              class="bg-white border text-14 border-[#AFAFAF] rounded-[10px] py-3 px-3 outline-none placeholder-[#AFAFAF] focus:border-itc-blue700 focus:bg-itc-blue100"
              placeholder="placeholder"></textarea>
          </div>
        </form>
        <!-- 버튼 -->
        <div class="flex justify-end gap-4 mt-8">
          <button
            class="font-bold text-20 py-3 px-8 rounded-[0.625rem] bg-[#a6a6a6] text-white">
            취소
          </button>
          <button
            class="font-bold text-20 py-3 px-8 rounded-[0.625rem] bg-itc-blue700 text-white">
            버튼
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
