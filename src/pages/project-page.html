<html lang="en">

  <body class="flex flex-col min-h-screen w-full min-w-[100vw]">
    <h1 class="sr-only">9oormthonUNIV - 경인지부 프로젝트 페이지</h1>
    <div
      id="modal"
      class="fixed inset-0 z-50 bg-black/70 flex justify-center items-center hidden"
    >
      <!-- 🚀 모달창 모바일 수정 -->
      <div
        id="modal-content"
        class="bg-white py-8 px-6 w-full sm:max-w-[600px] sm:mx-auto mx-0 sm:rounded-[10px] rounded-none border relative max-h-screen overflow-y-auto"
      >
        <div class="space-y-6 relative">
          <h2 class="text-25 font-semibold text-black">프로젝트 등록</h2>

          <div class="absolute top-2 right-0 text-[#828282]" id="closeBtn">
            <!-- 닫기 SVG -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="23"
              viewBox="0 0 24 23"
              fill="none"
            >
              <path
                d="M21 2.85706L1.80008 20.7744"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
              />
              <line
                x1="1.5"
                y1="-1.5"
                x2="27.7944"
                y2="-1.5"
                transform="matrix(0.724138 0.689655 0.724138 -0.689655 1.7998 0.571411)"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
              />
            </svg>
          </div>

          <!-- 폼 -->
          <form action="/" class="space-y-4">
            <!-- 프로젝트 타이틀 -->
            <div class="flex flex-col gap-2 font-normal">
              <label for="project-title" class="font-semibold text-20 text-000"
                >프로젝트 타이틀</label
              >
              <input
                id="project-title"
                name="project-title"
                type="text"
                class="bg-white border text-14 border-[#AFAFAF] rounded-[10px] py-3 px-3 outline-none placeholder-[#AFAFAF] focus:border-itc-blue700 focus:bg-itc-blue100"
                placeholder="프로젝트 타이틀을 입력하세요"
              />
            </div>

            <!-- 프로젝트 소개 -->
            <div class="flex flex-col gap-2 font-normal">
              <label for="project-desc" class="font-semibold text-20 text-000"
                >프로젝트 소개</label
              >
              <textarea
                id="project-desc"
                name="project-desc"
                rows="3"
                maxlength="100"
                class="bg-white border text-14 border-[#AFAFAF] rounded-[10px] py-3 px-3 outline-none placeholder-[#AFAFAF] focus:border-itc-blue700 focus:bg-itc-blue100"
                placeholder="프로젝트에 대한 간단한 소개를 입력하세요 (최대 100자)"
              ></textarea>
            </div>
            <!-- 프로젝트 이미지 -->
            <div class="flex flex-col gap-2 font-normal">
              <label for="project-image" class="font-semibold text-20 text-000"
                >프로젝트 이미지</label
              >
              <div
                class="p-4 border bg-white border-itc-gray300 rounded-[.625rem]"
              >
                <!-- ✅ SVG 클릭 시 input 트리거되도록 label로 변경 -->
                <label
                  for="project-image"
                  class="border border-dashed border-itc-gray300 rounded-[10px] w-20 h-20 flex items-center justify-center text-[#999] outline-none hover:text-itc-blue800 focus:text-itc-blue800 cursor-pointer"
                  tabindex="0"
                >
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <g clip-path="url(#clip0_1_97)">
                      <path
                        d="M13.9395 0H6C5.20435 0 4.44129 0.316071 3.87868 0.87868C3.31607 1.44129 3 2.20435 3 3V21C3 21.7956 3.31607 22.5587 3.87868 23.1213C4.44129 23.6839 5.20435 24 6 24H18C18.7956 24 19.5587 23.6839 20.1213 23.1213C20.6839 22.5587 21 21.7956 21 21V7.0605C20.9999 6.66271 20.8418 6.28124 20.5605 6L15 0.4395C14.7188 0.158176 14.3373 8.49561e-05 13.9395 0ZM14.25 5.25V2.25L18.75 6.75H15.75C15.3522 6.75 14.9706 6.59196 14.6893 6.31066C14.408 6.02936 14.25 5.64782 14.25 5.25ZM9.531 14.781L12 12.311L14.469 14.781V18.75C14.469 18.9489 14.3903 19.1397 14.2497 19.2803C14.109 19.421 13.9181 19.5 13.7192 19.5C13.5203 19.5 13.3294 19.421 13.1888 19.2803C13.0481 19.1397 12.9694 18.9489 12.9694 18.75V13.0605L11.25 14.781C11.1803 14.8507 11.0975 14.906 11.0064 14.9438C10.9153 14.9815 10.8176 15.0009 10.719 15.0009C10.6204 15.0009 10.5227 14.9815 10.4316 14.9438C10.3405 14.906 10.2577 14.8507 10.188 14.781C10.1183 14.7113 10.063 14.6285 10.0253 14.5374C9.98753 14.4463 9.9681 14.3486 9.9681 14.25C9.9681 14.1514 9.98753 14.0537 10.0253 13.9626C10.063 13.8715 10.1183 13.7887 10.188 13.719Z"
                        fill="currentColor"
                      />
                    </g>
                    <defs>
                      <clipPath id="clip0_1_97">
                        <rect width="24" height="24" fill="white" />
                      </clipPath>
                    </defs>
                  </svg>
                </label>

                <input
                  id="project-image"
                  name="project-image"
                  type="file"
                  accept="image/*"
                  class="hidden mt-3 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-itc-blue700 file:text-white hover:file:bg-itc-blue800"
                />
              </div>
            </div>

            <!-- 프로젝트 팀원 -->
            <div class="flex flex-col gap-2 font-normal">
              <label
                for="project-members"
                class="font-semibold text-20 text-000"
                >프로젝트 팀원</label
              >
              <textarea
                id="project-members"
                name="project-members"
                rows="3"
                class="bg-white border text-14 border-[#AFAFAF] rounded-[10px] py-3 px-3 outline-none placeholder-[#AFAFAF] focus:border-itc-blue700 focus:bg-itc-blue100"
                placeholder="입력 예시 : 미르미(기획)"
              ></textarea>
            </div>
          </form>

          <!-- 버튼 -->
          <div class="flex justify-end gap-4 mt-8">
            <button
              id="cancelBtn"
              class="font-bold text-20 py-3 px-8 rounded-[0.625rem] bg-itc-gray300 transition-all duration-300 ease-in-out hover:bg-itc-gray400 text-white"
            >
              취소
            </button>
            <button
              id="submitBtn"
              class="font-bold text-20 py-3 px-8 rounded-[0.625rem] bg-itc-blue500 transition-all duration-300 ease-in-out hover:bg-itc-blue800 text-white"
            >
              저장
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ✅ 상세 모달창 -->
    <div
      id="detail-modal"
      class="fixed inset-0 z-50 bg-black/70 flex justify-center items-center hidden"
    >
      <!-- 🚀 모달창 모바일 수정 -->
      <div
        class="bg-white pt-22 pb-8 px-6 w-full sm:max-w-[600px] sm:mx-auto mx-0 border rounded-none sm:rounded-[10px] relative max-h-screen sm:max-h-none overflow-y-auto"
      >
        <!-- 닫기 버튼 -->
        <div
          class="absolute top-7 right-7 text-[#828282] cursor-pointer"
          id="detailCloseBtn"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="23"
            viewBox="0 0 24 23"
            fill="none"
          >
            <path
              d="M21 2.85706L1.80008 20.7744"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
            />
            <line
              x1="1.5"
              y1="-1.5"
              x2="27.7944"
              y2="-1.5"
              transform="matrix(0.724138 0.689655 0.724138 -0.689655 1.7998 0.571411)"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
            />
          </svg>
        </div>

        <!-- 내용 -->
        <div class="flex flex-col gap-5">
          <div>
            <p id="detail-title" class="font-semibold text-25 text-000">
              프로젝트 제목
            </p>
            <p id="detail-desc" class="font-medium text-16 text-itc-gray400">
              프로젝트 소개
            </p>
            <!-- ✅ 이미지 태그 추가 -->
            <img
              id="detail-image"
              class="w-full h-[20rem] object-cover rounded-[5px] mt-2"
              src=""
              alt="프로젝트 이미지"
            />
          </div>

          <div>
            <p class="font-semibold text-25 text-000">프로젝트 팀원</p>
            <div
              id="detail-members"
              class="text-16 text-itc-gray800 whitespace-pre-wrap mt-2"
            ></div>
          </div>
        </div>
        <!-- 하단 버튼 영역 -->
        <div class="flex justify-end gap-2 mt-6">
          <button
            id="update-btn"
            class="bg-itc-blue700 text-white px-4 py-2 rounded-lg"
          >
            수정
          </button>
          <button
            id="delete-btn"
            class="bg-itc-gray400 text-white px-4 py-2 rounded-lg"
          >
            삭제
          </button>
        </div>
      </div>
    </div>
